<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h4>Nombre app</h4>
    <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
    <button mat-button><mat-icon>home</mat-icon>Home</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="over">
    <mat-list>
      <mat-list-item><a routerLink="/inicio">Inicio</a></mat-list-item>
      <mat-list-item><a routerLink="/contacto">Contacto</a></mat-list-item>
      <mat-list-item><a routerLink="/nosotros">Sobre nosotras</a></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
